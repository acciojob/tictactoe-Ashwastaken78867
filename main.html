<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css" />
	  <style>
  .board {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    grid-template-rows: repeat(3, 1fr);
    gap: 5px;
    width: 300px;
    height: 300px;
    margin: 20px auto;
  }

  .board div {
    border: 1px solid black;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 24px;
    cursor: pointer;
    background-color: #f9f9f9;
  }

  .board div:hover {
    background-color: #e0e0e0;
  }
</style>


  </head>
  <body>
    <div class="container">
      <!-- Input Section -->
      <div class="input-section" id="input-section">
        <h1>Tic Tac Toe</h1>
        <input type="text" id="player1" placeholder="Enter Name Player 1" required />
        <input type="text" id="player2" placeholder="Enter Name Player 2" required />
        <button id="submit">Submit</button>
      </div>

      <!-- Game Section -->
      <div class="game-section" id="game-section" style="display: none;">
        <h1>Tic Tac Toe</h1>
        <div class="message" id="message"></div>
        <div class="board" id="board"></div>
      </div>
    </div>

    <script>
      const inputSection = document.getElementById("input-section");
      const gameSection = document.getElementById("game-section");
      const boardElement = document.getElementById("board");
      const messageElement = document.getElementById("message");
      const submitButton = document.getElementById("submit");

      let players = [];
      let currentPlayerIndex = 0;
      let board = Array(9).fill(null);

      const winningCombinations = [
        [0, 1, 2],
        [3, 4, 5],
        [6, 7, 8],
        [0, 3, 6],
        [1, 4, 7],
        [2, 5, 8],
        [0, 4, 8],
        [2, 4, 6],
      ];

      function createBoard() {
        boardElement.innerHTML = "";
        for (let i = 0; i < 9; i++) {
          const cell = document.createElement("div");
          cell.id = i;
          cell.addEventListener("click", () => handleCellClick(i));
          boardElement.appendChild(cell);
        }
      }

      function handleCellClick(index) {
        if (board[index] || checkWinner()) return;

        board[index] = currentPlayerIndex === 0 ? "X" : "O";
        document.getElementById(index).textContent = board[index];

        if (checkWinner()) {
          messageElement.textContent = `${players[currentPlayerIndex]}, Congrats you won!`;
        } else if (board.every((cell) => cell)) {
          messageElement.textContent = "It's a Draw!";
        } else {
          currentPlayerIndex = 1 - currentPlayerIndex;
          messageElement.textContent = `${players[currentPlayerIndex]}, you're up`;
        }
      }

      function checkWinner() {
        return winningCombinations.some((combination) =>
          combination.every(
            (index) => board[index] === (currentPlayerIndex === 0 ? "X" : "O")
          )
        );
      }

      submitButton.addEventListener("click", () => {
        const player1 = document.getElementById("player1").value.trim();
        const player2 = document.getElementById("player2").value.trim();

        if (!player1 || !player2) {
          alert("Please enter the name of both players");
          return;
        }

        players = [player1, player2];
        currentPlayerIndex = 0;
        inputSection.style.display = "none";
        gameSection.style.display = "block";

        messageElement.textContent = `${players[currentPlayerIndex]}, you're up`;
        createBoard();
      });
    </script>
  </body>
</html>
